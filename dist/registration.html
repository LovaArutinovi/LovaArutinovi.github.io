<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <title>Frixxx</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="registration">
        <div class="container">
            <div class="registration__inner">
                <div class="registration__wrapper">
                    <div class="registration__img">
                        <a href="index.html"><img src="img/big_logo.png" alt="log"></a>
                    </div>
                    <h2 class="registration__title">
                        კომერციული რეპორტინგის სისტემა
                    </h2>
                    <form class="registration__form" action="">
                        <input class="registration__input" type="text" placeholder="მომხმარებელი">
                        <input class="registration__input" type="password" placeholder="პაროლი">
                        <button class="registration__button">
                            ავტორიზაცია
                        </button>
                        <label class="registration__checkbox">
                            <input type="checkbox" name="check">
                            დამახსოვრება
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
